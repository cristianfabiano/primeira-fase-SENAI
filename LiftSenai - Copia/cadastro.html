<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - LiftSenai</title>

  <link rel="stylesheet" href="styleCadastro.css">

</head>
<body>
  <main class="card" role="main" aria-label="Formulário de cadastro LiftSenai">
    <h1>Cadastro LiftSenai</h1>
    <form id="formCadastro" autocomplete="off" novalidate>
      <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Usuário" 
        minlength="3"
        aria-describedby="usernameHelp"
        required 
      />
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Senha" 
        minlength="4"
        aria-describedby="passwordHelp"
        required 
      />
      <input 
        type="password" 
        id="passwordConfirm" 
        name="passwordConfirm" 
        placeholder="Confirme a senha" 
        minlength="4"
        required 
      />
      <button type="submit">Cadastrar</button>
    </form>
    <div id="msg" class="msg" role="alert" aria-live="polite"></div>
    <a href="login.html" tabindex="0">Já tem conta? Faça login</a>
  </main>

  <script src="scriptCadastro.js"></script>

</body>
</html>
